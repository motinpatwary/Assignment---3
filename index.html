<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <style>
        body {
            background: black;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        div h1 {
            margin-top: 20%;
            margin-left: 35%;
            padding: 0;
            color: white;
            display: inline-block;
            font-size: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h1 id="OstadMern"></h1>
    </div>



    <script>
        setInterval(() => {
            const date = new Date();
            const hours = date.getHours()
            const seconds = date.getSeconds()
            const minutes = date.getMinutes()
            
            document.getElementById("OstadMern").innerHTML = `${hours} : ${minutes} : ${seconds}`
        }, 1000); // 1000 miliseconds is equal 1 second. 
        


        /* 
        At first glance, I took a <div> element including h1 tag as well. Then wrote a setInterval function which is executed by itself and then took "new Date()" object from where we get hour, minute and second and manipulated these(hour, minute and second) through backtick and put the current time into the h1 tag by using DOM. Afterwards, I took margin-top and margin-left to take the h1 tag in center as well. 
        */


        // Abdul Motin Patwary. 


        // Sir, I got 100% mark in quiz, but the dashboard shows me 85% mark....!!!
    </script>
</body>
</html>
